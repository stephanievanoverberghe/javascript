            <section class="my-5">
                <h1 class="my-5 text-center fw-bold">Exercice 4</h1>              
                <div class="row gy-4 gy-md-0 align-items-center">                   
                    <div class="col-12 col-md-6">
                        <p>Demander à l'aide d'un formulaire les 5 dernières notes d'un élève.</p>
                        <p>Calculer sa moyenne et l'afficher à l'écran avec une appréciation.</p>
                    </div>

                </div>           
            </section>
            <section>
                <form action="">
                    <div class="mb-3">
                        <label for="note1">Note 1</label>

                    <div class="mb-3">
                        <label for="note2">Note 2</label>

                    <div class="mb-3">
                        <label for="note4">Note 4</label>

                    </div>
                    <div class="mb-3">
                        <label for="note5">Note 5</label>
                        <input type="number" class="mark" id="note5" name="note5" aria-describedby="" placeholder="Entres ta 5ème note">
                    </div>
                    <div class="mb-3">
                        <label for="moyenne"></label>
                        <button id="moyenne" type="submit" class="btn btn-primary">Calcules ta moyenne</button>
                    </div>
                    <div class="mb-3">
                        <p id="result"></p>
                    </div>
                </form>
